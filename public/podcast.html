<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link id="favicon"  rel="shortcut icon" href="https://i.ibb.co/TDBpFZ8P/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
   <!--scripts-->
   <script type="module" src="scripts/podcast/firebase_podcast.js"></script>
    <script type="module" src="scripts/podcast/player.js"></script>
   <!--styles-->
   <link rel="stylesheet" href="styles/podcast/style_1.css">
   <link rel="stylesheet" href="styles/podcast/skeleton.css">
   <link rel="stylesheet" href="styles/podcast/player_body.css">

</head>


<body>
    <nav>
        <img class="logo" src="https://i.ibb.co/rTWndbQ/logo.png" alt="L'BODCAST">
    </nav>




    <div id="skeleton-container">
        <div class="skeleton skeleton-cover"></div>
        <div class="skeleton skeleton-title"></div>
        <div class="skeleton skeleton-host"></div>
        <div class="skeleton skeleton-description"></div>
        <div class="skeleton skeleton-episode"></div>
        <div class="skeleton skeleton-episode"></div>
        <div class="skeleton skeleton-platform"></div>
    </div>



<div id="podcast-card" class="podcast-card">
    <img id="podcast-cover" class="podcast-cover" src="" alt="Podcast Cover">
    <h2 id="podcast-title" class="podcast-title"></h2>
    <p id="podcast-host" class="podcast-host"></p>

    <p id="podcast-description" class="podcast-description"></p>
    <p id="podcast-guests" class="podcast-guests"></p>
    <p id="podcast-category" class="podcast-category"></p>
    <p id="podcast-language" class="podcast-language"></p>
    <p id="podcast-schedule" class="podcast-schedule"></p>
    <p id="podcast-rating" class="podcast-rating"></p>
  
    <div id="episodes" class="episodes">
      <h3 class="episodes-title">Episodes</h3>
    </div>
  
    <div id="platform-links" class="platform-links">
    </div>
</div>



<div class="body" id="body">
    <div class="player-container" id="playerContainer">
      <i class="fa-solid fa-xmark" id="closeButton"></i>
      
      <img src="https://i.ibb.co/SDCQYDCc/The-Tech-Chronicles.png" alt="Podcast Cover" class="cover" id="podcastCover">
      <div class="title" id="podcastTitle"></div>
      <div class="description" id="podcastDescription"></div>
      <div class="progress-container" id="progressContainer">
          <input type="range" min="0" max="2120" value="0" id="progress">
      </div>
      <div class="controls" id="controls">
          <button class="control-btn"  id="rewindButton"><i class="fa-solid fa-backward" id="rewindIcon"></i></button>
          <button class="control-btn"  id="playButton"><i class="fa-solid fa-play" id="playIcon"></i></button>
          <button class="control-btn"  id="fastForwardButton"><i class="fa-solid fa-forward" id="fastForwardIcon"></i></button>
      </div>
      <audio id="audio" src="https://whyp.it/tracks/embed?id=258077&token=5ocGO"></audio>
    </div>
  </div>
  




</body>
</html>

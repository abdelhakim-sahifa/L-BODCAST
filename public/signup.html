<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - L'BODCAST</title>
    <link rel="shortcut icon" href="https://i.ibb.co/TDBpFZ8P/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--styles-->
    <link rel="stylesheet" href="styles/signup.css">
    <!--scripts-->
    <script type="module" src="scripts/sinup/sinup_firebase.js"></script>
    <script type="module" src="scripts/sinup/style.js"></script>
    
  
</head>
<body>

<div class="login-box">
    <img class="logo" src="https://i.ibb.co/yb859P9/icon-1.png" alt="L'BODCAST Logo">
    <input type="name" placeholder="First Name" id="firstName">
    <input type="name" placeholder="Last Name" id="lastName" >
    
    <input type="email" placeholder="Email" id="email">
    <i id="showPassword" class="fas fa-eye" ></i>
   
    <input type="password" placeholder="Password" id="passwordInput">
    <input type="password" placeholder="Rewrite Password" id="rpasswordInput">
    <button id="LoginBtn">Sin up</button>
    <h4>First time here? <a href="/signup.html">Sign up for free</a></h4>
</div>




</body>
</html>

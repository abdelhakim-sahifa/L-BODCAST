<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe - Podcast Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #0d0d0d;
            color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .profile-card {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 16px;
            width: 380px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }
        .profile-card:hover {
            transform: translateY(-5px);
        }
        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid #1db954;
            object-fit: cover;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 12px;
        }
        .bio {
            font-size: 15px;
            margin: 12px 0;
            color: #b3b3b3;
            line-height: 1.6;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }
        .social-links a {
            color: #1db954;
            font-size: 22px;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #ffffff;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .stat {
            text-align: center;
        }
        .stat span {
            font-size: 20px;
            font-weight: bold;
            display: block;
        }
        .monetization-links a {
            display: inline-block;
            margin-top: 8px;
            text-decoration: none;
            background: #1db954;
            color: #fff;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            transition: background 0.3s;
        }
        .monetization-links a:hover {
            background: #17a444;
        }
        .verified {
            color: #1db954;
            font-size: 18px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://ui-avatars.com/api/?name=John+Doe" alt="John Doe" class="avatar">
        <div class="name">John Doe <i class="fas fa-check-circle verified"></i></div>
        <p class="bio">John is a passionate podcaster with a focus on technology and entrepreneurship.</p>
        
        <div class="social-links">
            <a href="https://twitter.com/johndoe" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/johndoe" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com/in/johndoe" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://johndoe.com" target="_blank"><i class="fas fa-globe"></i></a>
        </div>
        
        <div class="stats">
            <div class="stat"><span>12K</span>Followers</div>
            <div class="stat"><span>4.7</span>Rating</div>
            <div class="stat"><span>345</span>Reviews</div>
        </div>
        
        <h3 style="margin-top: 20px;">Support Me</h3>
        <div class="monetization-links">
            <a href="https://patreon.com/johndoe" target="_blank">Patreon</a>
            <a href="https://buymeacoffee.com/johndoe" target="_blank">Buy Me a Coffee</a>
        </div>
    </div>
</body>
</html>
